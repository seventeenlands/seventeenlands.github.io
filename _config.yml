# See [the Jekyll docs](https://jekyllrb.com/docs/configuration/options/) for syntax

theme: jekyll-theme-chirpy

lang: en

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 17Lands Blog

tagline: "An exploration of Magic: The Gathering Limited data"

description: >-
  A blog hosted by 17Lands about Magic: The Gathering Limited data anaylsis

url: "https://blog.17lands.com"

github:
  username: seventeenlands

twitter:
  username: 17Lands

social:
  name: 17Lands, LLC
  email: ""
  links:
    - https://www.17Lands.com

# Site Verification Settings
webmaster_verifications:
  google: # TODO: fill Google verification code
  bing: # TODO: fill Bing verification code
  alexa: # TODO: fill Alexa verification code
  yandex: # TODO: fill Yandex verification code
  baidu: # TODO: fill Baidu verification code
  facebook: # TODO: fill Facebook verification code

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

theme_mode: dark

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/logo.png

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
# It can be overridden by a customized `page.image` in front matter.
social_preview_image: # string, local or CORS resources

# boolean type, the global switch for TOC in posts.
toc: true

paginate: 5

baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
